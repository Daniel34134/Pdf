<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 轉換為繁體文字檔</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <h1>PDF 轉換為繁體文字檔</h1>
    <input type="file" id="file-input" accept="application/pdf">
    <button id="convert-button">轉換</button>
    <a id="download-link" style="display:none;">下載文字檔</a>
    <pre id="output" style="white-space: pre-wrap;"></pre>

    <script>
        document.getElementById('convert-button').addEventListener('click', async () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('請選擇一個 PDF 檔案');
                return;
            }

            const pdfData = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            let textContent = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const text = await page.getTextContent();
                const textItems = text.items.map(item => item.str);
                textContent += textItems.join(' ') + '\n';
            }

            // 顯示提取的文字
            document.getElementById('output').textContent = textContent;

            // 創建可下載的文字檔，使用 UTF-8 編碼
            const blob = new Blob([textContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = url;
            downloadLink.download = 'extracted_text.txt';
            downloadLink.style.display = 'block';
            downloadLink.textContent = '下載文字檔';
        });
    </script>
</body>
</html>
